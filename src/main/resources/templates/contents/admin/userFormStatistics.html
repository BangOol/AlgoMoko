<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

<body>
<th:block layout:fragment="content">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script th:inline="javascript">
        <!-- 성별 통계 -->
        document.addEventListener('DOMContentLoaded', function(){
            google.charts.load("current", {packages:["corechart"]});
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {
                var data = google.visualization.arrayToDataTable([
                    ['Task', 'Hours per Day'],
                    ['남성',   [[${genderRate[0].maleRate}]]],
                    ['여성',   [[${genderRate[0].femaleRate}]]]
                ]);
                var options = {
                    title: '회원 남녀 비율',
                    pieHole: 0.4,
                };
                var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
                chart.draw(data, options);
            }
        })
    </script>
    <!-- 회원 제한 통계 -->
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['정상',     [[${RestrictedRate[0].b0}]]],
                ['3일 제한',     [[${RestrictedRate[0].b1}]]],
                ['7일 제한',     [[${RestrictedRate[0].b2}]]],
                ['영구 제한',     [[${RestrictedRate[0].b3}]]]
            ]);

            var options = {
                title: '회원 제한 비율'
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart1'));

            chart.draw(data, options);
        }
    </script>
    <script type="text/javascript">
        google.charts.load("current", {packages:["corechart"]});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Language', 'Speakers (in millions)'],
                ['120cm', [[${heightRate[0].range12}]]], ['130cm', [[${heightRate[0].range13}]]], ['140cm', [[${heightRate[0].range14}]]],
                ['150cm', [[${heightRate[0].range15}]]], ['160cm', [[${heightRate[0].range16}]]], ['170cm', [[${heightRate[0].range17}]]],
                ['180cm', [[${heightRate[0].range18}]]], ['190cm', [[${heightRate[0].range19}]]], ['200cm', [[${heightRate[0].range20}]]],
                ['210cm', [[${heightRate[0].range21}]]]
            ]);

            var options = {
                title: '회원 별 키 비율',
                legend: 'none',
                pieSliceText: 'label',
                slices: {  4: {offset: 0.2},
                    5: {offset: 0.2},
                    6: {offset: 0.3},
                    7: {offset: 0.3},
                    8: {offset: 0.1}
                },
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart2'));
            chart.draw(data, options);
        }
    </script>
    <!--회원 목록 body-->
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>관리자</h2>
                        <div class="breadcrumb__option">
                            <span>회원에 대한 다양한 통계를 확인할 수 있습니다.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 회원 정보 Begin -->

    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-5">
                    <!-- menu bar Begin -->
                    <div class="sidebar">
                        <div class="sidebar__item" style="font-family: 'Cairo', 'Jua', sans-serif">
                            <h4>my Page</h4>
                            <ul>
                                <li><a href="/UserList">회원 관리</a></li>
                                <li><a href="/UserList">- 회원리스트</a></li>
                                <li><a href="/ReportUser">- 신고유저관리</a></li>
                                <li><a href="/Statistics">통계</a></li>
                                <li><a href="/moveInquiry">1:1문의 내역 확인</a></li>
                                <li><a href="/moveFAQ">FAQ이동</a></li>
                                <li><a href="#">레시피관리</a></li>
                            </ul>
                        </div>
                    </div>
            </div>
                <!-- menu bar end -->
                <div class="container-fluid col-lg-9">
                    <div class="row">
                        <h4 style="font-family:'Jua'">회원통계</h4>
                    </div>
                    <br>
                    <div class ="row">
                        <div id="donutchart" style="width: 720px; height: 400px; margin: 0 0 0 180px"></div>
                        <div id="piechart1" style="width: 720px; height: 400px; margin: 0 0 0 180px"></div>
                        <div id="piechart2" style="width: 720px; height: 400px; margin: 0 0 0 100px"></div>
                    </div>
                </div>
        </div>
        </div>
    </section>
</th:block>
</body>

</html>
