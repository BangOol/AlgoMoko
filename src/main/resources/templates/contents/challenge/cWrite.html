<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="description" content="Ogani Template">
<meta name="keywords" content="Ogani, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>challenge</title>

<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap"
	rel="stylesheet">

<!-- Css Styles -->
<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
<link rel="stylesheet" href="../css/elegant-icons.css" type="text/css">
<link rel="stylesheet" href="../css/nice-select.css" type="text/css">
<link rel="stylesheet" href="../css/jquery-ui.min.css" type="text/css">
<link rel="stylesheet" href="../css/owl.carousel.min.css" type="text/css">
<link rel="stylesheet" href="../css/slicknav.min.css" type="text/css">
<link rel="stylesheet" href="../css/style.css" type="text/css">

</head>

<body>
	<div th:replace="~{fragments/header}"></div>


	<!-- Breadcrumb Section Begin -->
	<section class="breadcrumb-section set-bg"
		data-setbg="../img/breadcrumb.jpg">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="breadcrumb__text">
						<h2>챌린지 작성</h2>
						<div class="breadcrumb__option">
							<span>Challenge Insert</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Breadcrumb Section End -->
	<div class="col-lg-8 col-md-6" style="margin-left: 350px;"></br>
		<div style="background: grey;" class="container">
			<form action="/challenge/cWrite" method="post">
				<div class="form-group">
					<label for="subject">제목</label> 
					<input type="text"
						class="form-control" id="ctitle" name="ctitle"
						placeholder="제목을 입력하세요.">
				</div>
				<div class="form-group">
					<label for="writer">D-Day</label> 
					<input type="text"
						class="form-control" id="cdday" name="cdday"
						placeholder="D-Day를 입력하세요.">
				</div>
				<div class="form-group">
					<label for="ccon" style="margin-top: 15px;">내용</label>
					<textarea class="form-control" id="ccon" name="ccon" rows="3" placeholder="내용을 입력하세요."></textarea>
				</div>
				<button type="submit" class="btn btn-primary">등록하기</button>
				<button type="button" class="btn btn-primary"
					th:onClick="location.href='/challenge'">돌아가기</button>
			</form>
		</div>
	</div>

	<div th:replace="~{fragments/footer}"></div>
	<!-- Js Plugins -->
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/jquery.nice-select.min.js"></script>
	<script src="../js/jquery-ui.min.js"></script>
	<script src="../js/jquery.slicknav.js"></script>
	<script src="../js/mixitup.min.js"></script>
	<script src="../js/owl.carousel.min.js"></script>
	<script src="../js/main.js"></script>
</body>
</html>
