	<script>
		function getSearchList() {

			$.ajax({
				type : 'get',
				url : "/getSearchList",
				data : $("form[name=search-form]").serialize(),
				success : function(result) {
					//테이블 초기화
					$('#foodTable > tbody').empty();
					if (result.length >= 1) {
						result.forEach(function(food) {
							sts = '<tr>'
							sts += "<td><a href='/foodContents?ing=" + food.ing + "'>" + food.ing + "</a></td>";
							sts += "<td></td>";
							sts += "<td>" + food.cal + "kcal" + "</td>";
							sts += "<td>" + food.amount + food.f0 + "</td>";
							sts += "</tr>"
							$('#foodTable').append(sts);
						})
					}
				}
			})
		}
	</script>
