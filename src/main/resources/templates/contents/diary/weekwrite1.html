<script>
    const body = document.querySelector('body');
    const modal = document.querySelector('.modal');

	/*제품정보 그리드*/
            const giupData = [];


            const jepoom = new tui.Grid({
               el : document.getElementById('gridpro'),
               data : giupData,
               scrollY : true,
               rowHeaders : [ 'rowNum' ],
               bodyHeight : 300,
               
               
               columns : [ {
                  header : '재료명',
                  name : 'ing',
                  align : 'center',
                  
               }, {
                  header : '칼로리',
                  name : 'cal',
                  align : 'center',
                  
               }, {
                  header : '수량',
                  name : 'amount',
                  align : 'center',
                  
               } ]
            });

    $('.blog__btn').click((e) =>{
   		 jepoom.refreshLayout();
        modal.style.display = "flex";
        body.style.overflow = 'hidden';
    })
    const closeBtn = modal.querySelector(".modal_c")
    closeBtn.addEventListener("click", e => {
        modal.style.display = "none";
        body.style.overflow = 'auto';
    })
 
            
    
    
      
           /*음식조회*/
            $("#btnbtn").on("click", function() {
               var btnbtn = $('#textex').val();
               console.log(btnbtn);
                $.ajax({ 
			    url: '/flist',  
			    type: 'GET',  // == method
			    data: {btnbtn},
			     
			 }).done( function(response) {
			 	jepoom.refreshLayout();
			   jepoom.resetData(response)
			 jepoom.on('click', e => {
                        var rok = e.rowKey
                        gin = jepoom.getRow(rok).ing
                        gic = jepoom.getRow(rok).cal
                        gia = jepoom.getRow(rok).amount
                        console.log(gin);
                        console.log(gic);
                        console.log(gia);
                     })
                  })
               $("#modalbtn").on("click", function(){
               		$('#td1').html(gin)
               		$('#td2').html(gic)
               		$('#td3').html(gia)
              
               		
               		
               		
               		
               		
              
               })
               })
    
</script>
