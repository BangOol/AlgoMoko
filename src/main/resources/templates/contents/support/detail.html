<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<body>
<th:block layout:fragment="content">
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="/img/bicycle-gb638434d7_1920.jpg">
        <div class="container" style="font-family: 'Cairo', 'Jua', sans-serif">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <a href="/Inquiry"><h2 style="font-family : 'Jua', sans-serif">1:1 문의</h2>
                            <div class="breadcrumb__option">
                                <span>Algomokgo</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="col-lg-4">
            <div class="contact__form__title" style="margin: 50px 0 0 0; font-family: 'Cairo', 'Jua', sans-serif">
                <h2>1:1 문의</h2>
                <sub style="padding: 10px 0 50px 15px">만족스런 답변을 위해 노력하겠습니다.</sub>
            </div>
        </div>
    </div>
    </section>
    <div class="container" style="font-family: 'Cairo', 'Jua', sans-serif; padding-top: 50px">
        <table class="table table-hover" style="text-align: center">
            <tbody id="MyinquiryList" th:each="list:${list}">
            <div th:if="${#lists.size(list)>0}">
                <tr>
                    <th>작성자</th>
                    <td>[[${list.nick}]]</td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td>[[${list.qtitle}]]</td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>[[${list.qcon}]]</td>
                </tr>
                <tr>
                    <th>작성 날짜</th>
                    <td>[[${list.qdate}]]</td>
                </tr>
            </div>
            <div th:if="${#lists.size(list)==null}">
                <p>해당하는 내용이 없습니다.</p>
            </div>
            </tbody>
        </table>

        <div th:if="${u0} == 'u0'" >
            <h3>관리자 답변 창</h3>
            <form action="/Inquiry/inqResult" method="get">
                <table>
                    <tbody>
                    <tr>
                        <th>제목</th>
                        <td>
                            <input name="title" type="text" placeholder="제목을 입력해주세요">
                        </td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td>
                        <textarea name="content" style="resize: none; width: 800px; height: 600px"
                                  placeholder="내용을 입력해주세요.">
                        </textarea>
                            <input type="hidden" name ="a0" value = "a1">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</th:block>
</body>

</html>
