<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<body>
<th:block layout:fragment="content">
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="/img/questionPixabay.jpg">
        <div class="container" style="font-family:  'Jua', 'Cairo',sans-serif">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <a href="/Inquiry"><h3 style="font-family: 'Cairo', 'Jua', sans-serif;">문의 내역</h3>

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="col-lg-4" style="min-height: 800px">
            <h3 style="font-family: 'Jua','Cairo',  sans-serif; padding: 70px 0 30px 0 ">수정 페이지</h3>
            <form action="/Inquiry/updateInq" method="post">
                <table style="margin-left:50px; width:1000px; border: 4px solid #d1ecf1" >
                    <tr style="border-bottom: 4px solid #d1ecf1">
                        <th style="text-align: center; width:250px; background-color: #f1f8ff ;height: 60px; border-right: 4px solid #d1ecf1">제목</th>
                        <td style=" padding-left: 10px">
                            <input name="qtitle" type="text" placeholder="제목을 입력해주세요" th:value="${list.qtitle}" style="width: 750px; padding-left: 10px">
                        </td>
                    </tr>
                    <tr >
                        <th style="text-align: center; width: 250px; height: 40px;  background-color: #f1f8ff; border-right: 4px solid #d1ecf1">내용</th>
                        <td style="padding-left: 10px">
                        <textarea name="qcon" style="resize: none; width: 750px; height: 200px;" placeholder="내용을 입력해주세요.">[[${list.qcon}]]</textarea>
                        </td>
                    </tr>

                </table>
                <div class="col-lg-12" style="height: 200px">
                    <select name = "option" value="c0" style="margin-bottom: 100px; margin-right:10px">
                        <option value = "c0">챌린지 문의</option>
                        <option value = "c1">일지 문의</option>
                        <option value = "c2">음식 문의</option>
                        <option value = "c3">신고 문의</option>
                        <option value = "c4">일반 문의</option>
                    </select>
                    <button type="submit"
                            style="width: 80px; height: 42px; border: 1px solid #a0aec0;  border-radius: 5px;  margin-bottom: 100px; margin-left: 950px;  text-align: center">등록</button>
                </div>
                <input type="hidden" name="qno" th:value="${list.qno}">
                <input type="hidden" name="nick" th:value="${list.nick}">
            </form>
        </div>
    </div>
    </div>
</th:block>
</body>
</html>
