<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layouts/layout}">

<head>
<meta charset="UTF-8">
<meta name="description" content="Ogani Template">
<meta name="keywords" content="Ogani, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>challenge</title>
</head>

<body>
	<th:block layout:fragment="content">
		<!-- Breadcrumb Section Begin -->
		<section class="breadcrumb-section set-bg"
			data-setbg="../img/breadcrumb.jpg">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<div class="breadcrumb__text">
							<h2>챌린지 작성</h2>
							<div class="breadcrumb__option">
								<span>Challenge Insert</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Breadcrumb Section End -->
		<!--  본문 시작 -->
		<section class="checkout spad">
			<div class="container">
				<div class="checkout__form">
					<h4 style="text-align: center;">챌린지 작성</h4>
					<form action="/challenge/cWrite" method="post" enctype="multipart/form-data">
						<div class="col-lg-12 col-md-6">
							<div>
								<div class="row">
									<div class="col-lg-4">
										<div class="checkout__input">
											<label for="subject">제목<span>*</span></label> <input
												type="text" class="form-control" id="ctitle" name="ctitle" 
												placeholder="제목을 입력하세요.">
										</div>
									</div>
									<div class="col-lg-4">
										<div class="checkout__input">
											<label for="cdday">D-Day<span>*</span></label> <input
												type="text" class="form-control" id="cdday" name="cdday"
												placeholder="D-Day를 입력하세요.">
										</div>
									</div>
									<div class="col-lg-4">
										<div class="checkout__input">
											<label for="filename">파일첨부<span>*</span></label> 
											<input type="file" class="form-control" id="filename" name="filename2">
										</div>
									</div>
								</div>
								<div class="checkout__input">
									<label for="ccon" style="margin-top: 15px;">내용<span>*</span></label>
									<textarea class="form-control" id="ccon" name="ccon" rows="3"
										placeholder="내용을 입력하세요."></textarea>
								</div>
								<div style="float: right;">
									<button type="submit" class="site-btn">등록하기</button>
									<button type="button" class="site-btn"
										th:onClick="location.href='/challenge'">돌아가기</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</th:block>
	<!-- 본문 끝 -->
</body>
</html>
