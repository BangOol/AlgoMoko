<!DOCTYPE html>
<html lang="zxx"
 xmlns:th= "http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
 layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

  

</head>

<body>

    <th:block layout:fragment="content">
   



      
    <!--회원 목록 body-->
   <!-- Breadcrumb Section Begin -->
   <section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text" >
                    <h2 style="font-family: 'Jua' font-weight: 300;">회원 목록</h2>
                    <div class="breadcrumb__option">
                         <span style="font-family: 'Jua';">자신의 정보를 확인 할 수 있습니다.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- 회원 정보 Begin -->

<section class="product spad" style="font-family: 'Jua';">
  <div class="container">
      <div class="row">
          <div class="col-lg-3 col-md-5">
            <!-- menu bar Begin -->
              <div class="sidebar" >
                  <div class="sidebar__item" style="background-color:#f5f5f5; height :600px;">
                      <h4>my Page</h4>
                      <ul style="margin: 0 0 0 20px;">
                        <li ><a href="myPage">회원 정보</a></li>
                        <li><a href="insertMyPage">- 정보 수정</a></li>                                                
                        <li><a href="">활동 내역(삭제예정)</a></li>
                        <li><a href="">보안 설정</a></li>
                        <li><a href="myPageSecurityInsertPW">- 비밀번호 변경</a></li>
                        <li><a href="myPageSecurityDeleteId">- 회원 탈퇴</a></li>
                      </ul>
                  </div>
              </div>
              <!-- menu bar end -->
          </div>
           <div class="col-lg-9 col-md-7">
              <div class="product__discount">
                  <div class="section-title product__discount__title"  style="border-bottom: 2px solid; padding-bottom:10px ;">
                      <h3 style="font-family: 'Jua';">내 정보</h3>
                  </div>
                  회원 정보
                    <table>
                        <tr style="border-top: 1px solid;">
                          <th style="padding:  15px 300px 15px 0; ">아이디</th><td th:text= "${#authentication.principal.mid}" style="padding:  0 300px 0 0;"></td>
                        </tr >
                        <tr style="border-top: 1px solid;">
                          <th  style="padding:  15px 300px 15px 0; ">닉네임</th><td th:text= "${#authentication.principal.nick}" style="padding:  0 300px 0 0;"></td>
                        </tr>
                        <tr style="border-top: 1px solid; border-bottom: 1px solid;">
                          <th style="padding:  15px 300px 15px 0; ">생년월일</th><td th:text= "${#strings.substring(#authentication.principal.birth,0,10)}" style="padding:  0 300px 0 0;"></td>
                        </tr>
                    </table>
                    <br><br><br><br>
                    체중 정보
                    <table>
                      <tr style="border-top: 1px solid;">
                        <th style="padding:  15px 300px 15px 0; ">키</th><td th:text= "${#authentication.principal.height}" style="padding:  0 330px 0 0;"></td>
                      </tr>
                      <tr style="border-top: 1px solid;">
                        <th style="padding:  15px 300px 15px 0; ">몸무게</th><td th:text= "${#authentication.principal.weight}" style="padding:  0 330px 0 0;"></td>
                      </tr>
                      <tr style="border-top: 1px solid;">
                        <th style="padding:  15px 300px 15px 0; ">목표체중</th><td th:text= "${#authentication.principal.tweight}" style="padding:  0 330px 0 0;"></td>
                      </tr>
                      <tr style="border-top: 1px solid; border-bottom: 1px solid;">
                        <th style="padding:  15px 300px 15px 0; ">기초 대사량</th><td th:text= "${#authentication.principal.tcal}" style="padding:  0 330px 0 0;"></td>
                      </tr>
                      <tr style="border-top: 1px solid; border-bottom: 1px solid;">
                        <th style="padding:  15px 300px 15px 0; ">BMi</th><td th:text= "${#authentication.principal.bmi}" style="padding:  0 330px 0 0;"></td>
                      </tr>
                  </table>
              </div>
              <input type = "button" onclick="location.href='insertMyPage'" value = "수정하기" style="margin-left:770px; width: 80px; height: 30px;">
             
          </div>
      </div>
  </div>
</section>


  
 </th:block>
</body>

</html>
