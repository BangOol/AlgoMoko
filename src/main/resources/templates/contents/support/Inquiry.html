<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>
</head>
<body>
<th:block layout:fragment="content">
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="img/bicycle-gb638434d7_1920.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <a href="/Inquiry"><h2>1:1 문의</h2>
                            <div class="breadcrumb__option">
                                <span>Algomokgo</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="col-lg-4">
            <div class="contact__form__title" style="margin: 50px 0 0 0; font-family: 'Cairo', 'Jua', sans-serif">
                <h2>1:1 문의</h2>
                <sub style="margin: 10px 0 50px 15px">만족스런 답변을 위해 노력하겠습니다.</sub>
            </div>
        </div>
    </div>
    </section>
    <div class="container" style="font-family: 'Cairo', 'Jua', sans-serif">
        <table class="table table-hover" style="text-align: center">
            <thead>
            <th>글 번호</th>
            <th>문의 제목</th>
            <th>답변 상태</th>
            <th>날짜</th>
            </thead>
            <tbody id = "MyinquiryList" th:each="list:${list}">
                <tr>
                    <td th:text="${list.qno}"></td>
                    <td th:text="${list.qTitle}"></td>
                    <td th:text="${list.qans}"></td>
                    <td th:text="${list.a0}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Shoping Cart Section End -->
    <div class="form-group" style="text-align: center">
        <div style="text-align: center; margin-top : 200px" >
            <input type="text" placeholder="검색어입력" aria-label="Recipient's username" aria-describedby="button-addon2"
                   style="width: auto;">
            <button class="btn btn-success" type="button" id="button-addon2">검색</button>
        </div>
        <div class="container" style="text-align: right">
            <div class="product__pagination" style="text-align: center">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#"><i class="fa fa-long-arrow-right"></i></a>
            </div>
            <a href="/Inquiry/writeInquiry"><button type="button" class="btn btn-success"  style="text-align: right; margin-bottom: 100px">글쓰기</button></a>
        </div>
    </div>
</th:block>
</body>

</html>
