<!-- Shoping Cart Section Begin -->

<div>
<h2 style="margin-top: -100px; margin-left: 900px; margin-bottom: 50px; font-family: 'Cairo', 'Jua', sans-serif">레시피 목록</h2>
</div>
<section class="shoping-cart spad" style="padding-top: 10px;">
	<div class="container" style="min-height: 400px;">
		<div class="row">
			<div class="col-lg-12">
				<div class="shoping__cart__table">

					<table style="width:800px; margin-left: 100px;">
						<thead>
							<tr>
								<th>레시피</th>
								<th>kcal</th>
								<th>탄수화물</th>
								<th>단백질</th>
								<th>지방</th>
								<th>인분(양)</th>
							</tr>
						</thead>


						<tbody>
							<th:block th:each="rlist:${Alllist}">

								<tr class="detail">

									<td th:text="${rlist.RNAME}" class="shoping__cart__total">
										<img src="img/cart/cart-1.jpg" alt="">
									</td>
									<td th:text="|${rlist.CAL}kcal|" class="shoping__cart__total"> </td>
									
									<td th:text="|${rlist.CARB}g|"
										class="shoping__cart__total"></td>
										<td th:text="|${rlist.PROT}g|"
										class="shoping__cart__total"></td>
										<td th:text="|${rlist.RFAT}g|"
										class="shoping__cart__total"></td>
								<td th:text="${rlist.AMOUNT}" class="shoping__cart__total"></td>
									</td>
							</th:block>
								
								</tr>
						</tbody>



					</table>
				</div>
			</div>
		</div>
		
<div class="paginate">
                <div class="paging" style="text-align: center; margin-left: 350px;">
                    <!-- 이전 페이지 이동 버튼 생성 -->

                    <!-- hasPreviousPage의 값을 통해, 이전 페이지가 있을 때 해당하는 버튼이 생성되도록 함. -->
                    <!-- 1 page의 경우, 이전 페이지가 존재하지 않으므로 이전 페이지로 넘어가는 버튼이 생성되지 않음. -->

                    <!-- 이전 페이지가 있는 경우 -->
                    <div style="margin-right: 200px; display: inline-block">
                    <div th:if="${pagination.hasPreviousPage == true}" style="display: inline-block; margin: 0 10px">
                        <a class="direction prev" href="javascript:void(0);"
                           th:data-type="${pagination.type}"
                           th:data-keyword="${pagination.keyword}"
                           th:onclick="|location.href='myre?currentPage=1&cntPerPage=${pagination.cntPerPage}&pageSize=${pagination.pageSize}'|">
                        	&lt;&lt;
                        </a>
                        <a class="direction prev" href="javascript:void(0);"
                           th:data-type="${pagination.type}"
                           th:data-keyword="${pagination.keyword}"
                           th:onclick="|location.href='myre?currentPage=${pagination.currentPage-1}&cntPerPage=${pagination.cntPerPage}&pageSize=${pagination.pageSize}'|">
                        	&lt;
                        </a>
                    </div>
                    <!-- 이전 페이지가 없는 경우 -->
                    <div th:if="${pagination.hasPreviousPage == false}" style=" display: inline-block; margin: 0 10px">
                        <a class="direction prev" href="javascript:void(0);"
                          th:data-type="${pagination.type}"
                           th:data-keyword="${pagination.keyword}"
                           th:onclick="|location.href='myre?currentPage=1&cntPerPage=${pagination.cntPerPage}&pageSize=${pagination.pageSize}'|">
                            &lt;&lt;
                        </a>
                        <a class="direction prev" href="javascript:void(0);"
                      		th:data-type="${pagination.type}"
                           th:data-keyword="${pagination.keyword}"
                           th:onclick="|location.href='myre?currentPage=${pagination.currentPage}&cntPerPage=${pagination.cntPerPage}&pageSize=${pagination.pageSize}'|">
                            &lt;
                        </a>
                    </div>


                    <!-- 페이지 숫자 번호 출력 -->
                    <div th:each="idx:${#numbers.sequence(pagination.firstPage, pagination.lastPage)}"
                         style="display: inline-block; margin: 0 10px">
                        <a style="color: #cc0000; font-weight:700; margin-bottom: 2px; "
                           href="javascript:void(0)"
                           
                           th:onclick="|location.href='myre?currentPage=${idx}&cntPerPage=${pagination.cntPerPage}&pageSize=${pagination.pageSize}'|"
                           th:value="${idx}">
						[[${idx}]]

                           
                        </a>
                    </div>
                    <!-- 다음 페이지 이동 있을 시 -->
                    <div th:if="${pagination.hasNextPage == true}" style="display: inline-block; margin: 0 10px">
                        <a class="direction next" href="javascript:void(0);"
                           th:data-type="${pagination.type}"
                           th:data-keyword="${pagination.keyword}"
                           th:onclick="|location.href='myre?currentPage=${pagination.currentPage+1}&cntPerPage=${pagination.cntPerPage}&pageSize=${pagination.pageSize}'|">
                            &gt;</a>
                    </div>
                    <!-- CSS적 요소를 위해 위와 분리함. -->
                    <div th:if="${pagination.hasNextPage == true}" style=" display: inline-block; margin: 0 10px">
                        <a class="direction next" href="javascript:void(0);"
                           th:data-type="${pagination.type}"
                           th:data-keyword="${pagination.keyword}"
                           th:onclick="|location.href='myre?currentPage=${pagination.currentPage}&cntPerPage=${pagination.cntPerPage}&pageSize=${pagination.pageSize}'|">
                            &gt;&gt;</a>
                    </div>

                    <!-- 다음 페이지 이동 없을 시 -->
                    <div th:if="${pagination.hasNextPage == false}" style=" display: inline-block; margin: 0 10px">
                        <a class="direction next" href="javascript:void(0);"
                           th:data-type="${pagination.type}"
                           th:data-keyword="${pagination.keyword}"
                           th:onclick="|location.href='myre?currentPage=${pagination.totalRecordCount}&cntPerPage=${pagination.cntPerPage}&pageSize=${pagination.pageSize}'|">
                            &gt;</a>
                    </div>
                    <div th:if="${pagination.hasNextPage == false}" style=" display: inline-block; margin: 0 10px">
                        <a class="direction next" href="javascript:void(0);"
                           th:data-type="${pagination.type}"
                           th:data-keyword="${pagination.keyword}"
                           th:onclick="|location.href='myre?currentPage=${pagination.totalRecordCount}&cntPerPage=${pagination.cntPerPage}&pageSize=${pagination.pageSize}'|">
                            >>
                        </a>
                    </div>
                    </div>
                    <!-- /paginate -->
                    <button type="button" class="btn btn-success" onclick="location.href='/diary/reinsert'">레시피 등록</button>
                </div>
            </div>
</section>
