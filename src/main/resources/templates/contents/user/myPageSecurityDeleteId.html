<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

</head>

<body>
   <th:block layout:fragment="content">



      
    <!--회원 목록 body-->
   <!-- Breadcrumb Section Begin -->
   <section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text" style="font-family: 'Jua'">
                    <h2 style="font-family: 'Jua'">회원 탈퇴</h2>
                    <div class="breadcrumb__option"> 
                        <span>회원 탈퇴를 진행합니다.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- 회원 정보 Begin -->

<section class="product spad" style="font-family: 'Jua';">
  <div class="container">
      <div class="row">
          <div class="col-lg-3 col-md-5">
            <!-- menu bar Begin -->
              <div class="sidebar" >
                  <div class="sidebar__item" style="background-color:#f5f5f5; height :600px;">
                      <h4>my Page</h4>
                      <ul style="margin: 0 0 0 20px;">
                      <li ><a href="myPage">회원 정보</a></li>
                         <li><a href="insertMyPage">- 정보 수정</a></li>                                                
	                        <li><a href="">보안 설정</a></li>
	                        <li><a href="myPageSecurityInsertPW">- 비밀번호 변경</a></li>
	                        <li><a href="myPageSecurityDeleteId">- 회원 탈퇴</a></li>
                      </ul>
                  </div>
              </div>
              <!-- menu bar end -->
          </div>
      <div class="col-lg-9 col-md-7">
        <h3 style="border-bottom: 2px solid; font-family: 'Jua';">회원탈퇴</h3>
        <div style="margin: 60px 0 0 60px; ">
         <h3>정말 탈퇴 하시겠습니까?</h3>
         
         <input  type="hidden" id="mid" th:value= "${#authentication.principal.mid}">
        </div>
            <button id="userDelete" style="float:right; background-color: #f5f5f5; width: 100px; height: 30px;">회원탈퇴</button>
      </div>
  </div>
</div>
</section>
<!-- Product Section End -->
<script>
$('#userDelete').click(function(){
if(!confirm ("정말 탈퇴하시겠습니까?")){
	
	
	return false;
}
	var result = $('#mid').val()
 $.ajax({
	url:"DeleteId", 
 	method:"post",
 	data:{mid=result}
 })
	return alert ("그동안 서비스를 이용해 주셔서 감사합니다.");
	
})
</script>
 </th:block>
</body>
</html>
