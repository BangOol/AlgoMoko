<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>
</head>
<body>
<th:block layout:fragment="content">

    <!-- 회원 정보 Begin -->
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg"
             data-setbg="img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text" style="font-family: 'Cairo', 'Jua', sans-serif">
                        <h2>유저 관리</h2>
                        <div class="breadcrumb__option">
                            <span>유저 관리를 하는 페이지입니다.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-5">
                    <!-- menu bar Begin -->
                    <div class="sidebar">
                        <div class="sidebar__item" style="font-family: 'Cairo', 'Jua', sans-serif">
                            <h4>my Page</h4>
                            <ul>
                                <ul>
                                    <li><a href="/Admin/UserList">회원 관리</a></li>
                                    <li><a href="/Admin/Statistics">통계</a></li>
                                    <li><a href="/Admin/UserStatistics">- 회원 통계</a></li>
                                    <li><a href="/Admin/Statistics">- 식단 통계</a></li>
                                    <li><a href="/Admin/Statistics">- 챌린지 통계</a></li>
                                    <li><a href="/Admin/Inquiry">1:1문의 내역 확인</a></li>
                                    <li><a href="/Admin/FAQ">FAQ 이동</a></li>
                                    <li><a href="#">레시피 관리</a></li>
                                </ul>
                            </ul>
                        </div>
                    </div>
                    <!-- menu bar end -->
                </div>
                <div class="col-lg-9 col-md-7">
                    <div class="product__discount">
                        <div class="section-title product__discount__title"
                             style="border-bottom: 2px solid; padding-bottom:10px ;">
                            <h3>유저 정보</h3>
                        </div>
                        회원 정보
                        <table th:each="dt:${detailList}">
                            <tr style="border-top: 1px solid;">
                                <th style="padding:  15px 300px 15px 0; ">아이디</th>
                                <td style="padding:  0 300px 0 0;" th:text="${dt?.uid}">test@gmail.com</td>
                            </tr>
                            <tr style="border-top: 1px solid;">
                                <th style="padding:  15px 300px 15px 0; ">닉네임</th>
                                <td style="padding:  0 300px 0 0;" th:text="${dt?.nick}">testUser</td>
                            </tr>
                            <tr style="border-top: 1px solid; border-bottom: 1px solid;">
                                <th style="padding:  15px 300px 15px 0; ">생년월일</th>
                                <td style="padding:  0 300px 0 0;" th:text="${dt?.birth}">2000.01.01</td>
                            </tr>
                            <tr style="border-top: 1px solid; border-bottom: 1px solid;">
                                <th style="padding:  15px 300px 15px 0; ">제한상태</th>
                                <td style="padding:  0 300px 0 0;" th:text="${dt?.B0}">2000.01.01</td>
                            </tr>
                        </table>
                        <br><br><br><br>

                    </div>
                    <form  action="/Admin" method="POST">
                        <select id="selectOption" name="type">
                            <option value="정상">정상</option>
                            <option value="3일 제한">3일 제한</option>
                            <option value="7일 제한">7일 제한</option>
                            <option value="영구 제한">영구 제한</option>
                        </select>
                        <input type="hidden" name="uid" th:value="${detailList[0].uid}"/>
                        <button type="submit" style="margin-left:770px; width: 80px; height: 30px; border: 1px solid">수정</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
    </script>
</th:block>
</body>
</html>
