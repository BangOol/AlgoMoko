<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layouts/layout}">

<head>
<meta charset="UTF-8">
<meta name="description" content="Ogani Template">
<meta name="keywords" content="Ogani, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>challenge</title>
</head>

<body>
	<th:block layout:fragment="content">
		<!-- Breadcrumb Section Begin -->
		<section class="breadcrumb-section set-bg"
			data-setbg="../img/chl/chlmain.jpg">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<div class="breadcrumb__text">
							<h2>챌린지 인증</h2>
							<div class="breadcrumb__option">
								<span>Challenge Validation</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Breadcrumb Section End -->
		<!--  본문 시작 -->
		<section class="checkout spad">
			<div class="container">
				<div th:each="c:${getd}" class="checkout__form">
					<h4 style="text-align: center;">챌린지 인증</h4>
					<form th:action="@{../challenge/cValidation/certi?(cno2=${c.cno2})}" method="post">
						<div class="col-lg-12 col-md-6">
							<div class="row">
								<div class="col-lg-4">
									<div class="checkout__input">
										<label for="round">일차<span>*</span></label> 
										<input th:value="${c.round}" type="number" class="form-control" id="round" name="round" required>
									</div>
								</div>
							</div>
							<div class="checkout__input">
								<label for="vcon" style="margin-top: 15px;">내용<span>*</span></label>
								<textarea class="form-control" id="vcon" name="vcon" rows="3" required></textarea>
							</div>
						</div>
						<div style="float: right;">
							<button type="submit" class="site-btn">인증</button>
							<button type="button" class="site-btn"
								th:onClick="location.href='/challenge/challenging'">돌아가기</button>
						</div>
					</form>
				</div>
			</div>
		</section>
	</th:block>
	<!-- 본문 끝 -->
</body>
</html>
