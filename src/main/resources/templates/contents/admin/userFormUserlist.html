<section class="product spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-5">

                        </div>
                        <thead>
                        <tr>
                            <th scope="col" style="margin:20px 0">아이디</th>
                            <th scope="col">성별</th>
                            <th scope="col">닉네임</th>
                            <th scope="col">상태</th>

                        </thead>

                    </table>
                </div>
                <div class="form-group" style="text-align: center; margin: 100px 0 0 0">
                    <div style="text-align: center; font-family: 'Cairo', 'Jua', sans-serif">
                        <form name="search-form" autocomplete="off">
                            <input type="text" placeholder="검색어 입력" style="border: 1px solid" name ="keyword" id="findUserPress">
                            <select id = "selectOption" name = "type">
                                <option value="email">이메일</option>
                                <option value="nick">닉네임</option>
                            </select>
                            <button class="btn btn-success" onclick="findUserList()" type="button" id="button-addon2">검색</button>
                        </form>
                    </div>
                </div>

                <div class="bottom">
                    <div class="bottom-left">
                        <select id="cntSelectBox" name="cntSelectBox" class="form-control" style="width: 100px;">
                            <option th:if test="${paginationUser.cntPerPage == '10'}" value="10">10개씩</option>
                            <option th:if test="${paginationUser.cntPerPage == '20'}" value="20">20개씩</option>
                            <option th:if test="${paginationUser.cntPerPage == '30'}" value="30">30개씩</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <script>
        let cont = '변경';

        function findUserList(){
            $.ajax({
                type: 'GET',
                url : "/findUserList",
                data : $("form[name=search-form]").serialize(),
                success : function(result){
                    //테이블 초기화
                    $('#boardtable').empty();
                    if(result.length>=1){
                        result.forEach(function(lists){
                            str='<tr>'
                            str += "<td>"+lists.uid +"</td>";
                            str+="<td>" +lists.sex +"</td>";
                            str+="<td>"+lists.nick +"</td>";
                            str+="<td>"+lists.b0 +"</td>";
                            str+="</tr>"
                            $('#boardtable').append(str);
                        })
                    }
                }
            })
        }

        function findBlackList(){
            $.ajax({
                type: 'POST',
                url : "/findBlackList",
                success : function(result){
                    //테이블 초기화
                    $('#boardtable').empty();
                    if(result.length>=1){
                        result.forEach(function(lists){
                            str='<tr>'
                            str += "<td>"+lists.uid +"</td>";
                            str+="<td>" +lists.sex +"</td>";
                            str+="<td>"+lists.nick +"</td>";
                            str+="<td>"+lists.b0 +"</td>";
                            str+="<td>"+ "<a href='/userRestrict?uid='+lists?.uid>"+cont+"</a>" +"</td>"
                            str+="</tr>"
                            $('#boardtable').append(str);
                        })
                    }
                }
            })
        }
        function findRestrictList(){

                    $('#boardtable').empty();
                    if(result.length>=1){

                            str+="<td>"+lists.b0 +"</td>";
                            str+="<td>"+ "<a href='/userRestrict?uid='+lists?.uid>"+cont+"</a>" +"</td>"
                            str+="</tr>"
                            $('#boardtable').append(str);
                        })
                    }
                }
            })
        }
        function findAllList(){
            $.ajax({
                type: 'POST',
                url : "/findAllList",
                success : function(result){
                    //테이블 초기화
                    $('#boardtable').empty();
                    if(result.length>=1){
                        result.forEach(function(lists){
                            str='<tr>'
                            str += "<td>"+lists.uid +"</td>";
                            str+="<td>" +lists.sex +"</td>";
                            str+="<td>"+lists.nick +"</td>";
                            str+="<td>"+lists.b0 +"</td>";
                            str+="<td>"+ "<a href='/userRestrict?uid='"+ lists?.uid+">"+cont+"</a>" +"</td>"
                            str+="</tr>"
                            $('#boardtable').append(str);
                        })
                    }
                }
            })
        }

        function moveUserRestrict() {
            fetch({
                url : '/userRestrict',
                method : 'GET'
            }).then()
        }
