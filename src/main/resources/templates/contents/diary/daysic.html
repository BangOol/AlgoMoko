    $( function() {
      $( "#datepicker" ).datepicker({
        dateFormat: 'yy-mm-dd',

<div th:replace="~{fragments/header}"></div>

[[${resultCal}]]


        <!-- Shoping Cart Section Begin -->

      <p id="date" th:text="${std}"><p>
        <section class="shoping-cart spad" style="padding-top: 10px;">
          <div class="container">
              <div class="row">
                  <div class="col-lg-12">
                      <div class="shoping__cart__table">
                      
                          <table style="width:600px; margin-left:300px;">
                              <thead>
                                  <tr>
                                      <th></th>
									  <th>kcal</th>
                                      <th>인분(양)</th>
                                      <th>3대영양소</th>
                                  </tr>
                              </thead>
                               
                              <thead>
                                  <tr style="width:300px;">
                                      <th class="shoping__product" >아침</th>
                                  </tr>
                              </thead>
                              
                              <tbody data-dddo='aa'>
                             <th:if="${#lists.size(aade) != 0}">
                              <th:block th:each="aade:${aade}">
                              
                              <tr class="detail">
                              
                              <td th:text="${aade.ddname}" class="shoping__cart__total" >
                                      <img src="img/cart/cart-1.jpg" alt=""> </td>
                                      <td td th:text="|${aade.cal}kcal|"  class="shoping__cart__total"> </td>
                                      <td th:text="${aade.amount}" class="shoping__cart__total"></td></td>
                                      <td th:text="|${aade.carb},${aade.prot},${aade.fat}|" class="shoping__cart__total"></td>
                                  </tr>
                             </th:block>
                             
                             <tr th:unless="${#lists.size(aade) != 0}" class="pinsert">
                             
                                  <td><img class="plusnew" src="/img/plus.jpg" style="margin-left:250px; width: 100px;"></td>
                                  </tr>
                             
                             <thead>
                                  <tr>
                                      <th class="shoping__product" >점심</th>
                                  </tr>
                              </thead>
                              
                              <tbody data-dddo='bb'>
                              <th:if="${#lists.size(aade) != 0}">
                               <th:block th:each="bbde:${bbde}">
                              
                              <tr class="detail">
                              
                              <td th:text="${bbde.ddname}" class="shoping__cart__total" style="text-align:center;">
                                          <img src="img/cart/cart-1.jpg" alt=""></td>
                                      <td td th:text="|${bbde.cal}kcal|"  class="shoping__cart__total"></td>
                                      <td th:text="${bbde.amount}" class="shoping__cart__total"></td></td>
                                      <td th:text="|${bbde.carb},${bbde.prot},${bbde.fat}|" class="shoping__cart__total"></td>
                                  </tr>
                             </th:block>
                             
                             <tr th:unless="${#lists.size(bbde) != 0}" class="pinsert">
                                  <td><img src="/img/plus.jpg" class="plusnew" style="margin-left:250px; width: 100px;"></td>
                                  </tr>
                             </tbody>
                             
                             <thead>
                                  <tr>
                                      <th class="shoping__product">저녁</th>
                                  </tr>
                              </thead>
                              
                              <tbody data-dddo='cc'>
                              <th:if="${#lists.size(aade) != 0}">
                               <th:block th:each="ccde:${ccde}">
                              	
                              	<tr class="detail">
                              
                              <td th:text="${ccde.ddname}" class="shoping__cart__total" style="text-align:center;">
                                      <img src="img/cart/cart-1.jpg" alt=""></td>
                                      <td td th:text="|${ccde.cal}kcal|"  class="shoping__cart__total"></td>
                                      <td th:text="${ccde.amount}" class="shoping__cart__total"></td></td>
                                      <td th:text="|${ccde.carb},${ccde.prot},${ccde.fat}|" class="shoping__cart__total"></td>
                                  </tr>
                             </th:block>
                             
                             <tr th:unless="${#lists.size(ccde) != 0}" class="pinsert">
                                  <td><img src="/img/plus.jpg" class="plusnew" style="margin-left:250px; width: 100px;"></td>
                                  </tr>
                             </tbody>
                             </th:block>
                             <thead>
                                  <tr id="recal">
                                  	  <th class="shoping__product" style="text-align:center;">총 칼로리</th>
                                      <th class="shoping__product" style="text-align:center;">일일 칼로리</th>
                                      <th></th>
                                  </tr>
                              </thead>
                              
                              <tbody>
                             
                              
                              
                               <tr th:if="${resultCal[0].sumcal == 0}">
                              
                              <td  class="shoping__product" style="text-align:center;">일지를 등록해주세요
                                          </td>
                                          
                                          <td th:text="${tcal}" class="shoping__product" style="text-align:center;">
                                          </td>
                                  </tr>
                             
                              
                              
                              
                              <tr th:unless="${resultCal[0].sumcal == 0}" id="concon">
                              
                              <td th:text="${resultCal[0].sumcal}" id="tocal"  class="shoping__product" style="text-align:center;">
                                          </td>
                                          
                                          <td th:text="${tcal}" id="daycal" class="shoping__product" style="text-align:center;">
                                          </td>
                                          <td></td>
                                          <th><div id="donutchart1"></div></th>
                                  </tr>
                                  
                                  
                             
                             
                             
                          </table>
                      </div>
                  </div>
              </div>
             
              </div>
          </div>
      </section>
    <!-- Blog Section End -->

<div th:replace="~{fragments/footer}"></div>
     
<script>
			


			
        $(function () {
            
            function comparison(){
					var a = Number($("#tocal").html());
					var b = Number($("#daycal").html());
					var recal = $("#recal");
					var concon = $("#concon");
					if(a<=b){
						$("#recal").append($("<th>").addClass('shoping__product').html("비교").css("text-align", "center"))
						
						$("#concon").append($("<td>").addClass('shoping__product').html("적당히 먹었네").css("text-align", "center"))
						
						//잘먹었다
					}else{
						$("#recal").append($("<th>").addClass('shoping__product').html("비교").css("text-align", "center"))
						
						$("#concon").append($("<td>").addClass('shoping__product').html("줜나 처먹었네").css("text-align", "center"))
					}
			
				
				}
				comparison()
				
            
			
			$(".detail").click(function(){
			
			var	no = $(this).parent().attr('data-dddo')
			var	date = $('#date').text()
			 location.href='/diary/modify?dddo='+no+'&date='+date;
                
                

            })
            
             $(".pinsert").click(function(){
			
			var	no = $(this).parent().attr('data-dddo')
			var	date = $('#date').text()
			
                location.href='/diary/weekwrite?dddo='+no+'&date='+date;
                

            })     
	
			
      })  	
        
    </script>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script th:inline="javascript">
        <!-- 성별 통계 -->
        document.addEventListener('DOMContentLoaded', function () {
            google.charts.load("current", {packages: ["corechart"]});
            google.charts.setOnLoadCallback(drawChart1);

            function drawChart1() {
                var data = google.visualization.arrayToDataTable([
                    ['Task', 'Hours per Day'],
                    ['탄', [[${resultCal[0].carb}]]],
                    ['단', [[${resultCal[0].prot}]]],
                    ['지', [[${resultCal[0].fat}]]]
                ]);
                var options = {
                    title: '3대영양소',
                    pieHole: 0.4,
                };
                var chart = new google.visualization.PieChart(document.getElementById('donutchart1'));
                chart.draw(data, options);
            }
        })
    </script>
