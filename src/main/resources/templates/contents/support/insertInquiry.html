<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<body>
<th:block layout:fragment="content">
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="/img/bicycle-gb638434d7_1920.jpg">
        <div class="container" style="font-family: 'Cairo', 'Jua', sans-serif">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <a href="/Inquiry"><h2 style="font-family : 'Jua', sans-serif">1:1 문의</h2>
                            <div class="breadcrumb__option">
                                <span>Algomokgo</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="col-lg-4">
            <div class="contact__form__title" style="margin: 50px 0 0 0; font-family: 'Cairo', 'Jua', sans-serif">
                <h2 style="font-family: 'Cairo', 'Jua', sans-serif">1:1 문의</h2>
                <sub style="padding: 10px 0 50px 15px; font-family: 'Cairo', 'Jua', sans-serif">만족스런 답변을 위해
                    노력하겠습니다.</sub>
            </div>
        </div>
    </div>
    </section>
    <div class="container" style="font-family: 'Cairo', 'Jua', sans-serif; padding-top: 50px">
    </div>
        <h3 style="font-family: 'Cairo', 'Jua', sans-serif; padding: 70px 0 30px 0 ">수정 페이지</h3>
        <form action="/Inquiry/updateInq" method="post">
            <table class="table table-hover">
                <tbody>
                <tr style=" border-top: 1px solid;">
                    <th style="text-align: center">제목</th>
                    <td>
                        <input name="qtitle" type="text" placeholder="제목을 입력해주세요" th:value="${list.qtitle}" style="width: 920px">
                    </td>
                </tr>

                <tr style="border-top: 1px solid;">
                    <th style="text-align: center">내용</th>
                    <td style="border-bottom: 1px solid;">
                        <textarea name="qcon" style="resize: none; width: 920px; height: 300px; "
                                  placeholder="내용을 입력해주세요.">
                            [[${list.qcon}]]
                        </textarea>
                    </td>
                </tr>
                </tbody>
            </table>
            <input type="hidden" name="qno" th:value="${list.qno}">
            <input type="hidden" name="nick" th:value="${list.nick}">
            <button type="submit"
                    style="width: 80px; height: 40px; border: 1px solid #a0aec0; border-radius: 5px;  padding-bottom: 50px; float: right">
                등록
            </button>
            <select name = "option" value="c0">
                <option value = "c0">챌린지 문의</option>
                <option value = "c1">일지 문의</option>
                <option value = "c2">음식 문의</option>
                <option value = "c3">신고 문의</option>
                <option value = "c4">일반 문의</option>
            </select>
        </form>
    </div>
</th:block>
</body>

</html>
