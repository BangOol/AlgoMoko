<body>
	<div th:replace="~{fragments/header}"></div>

	<!-- Table End -->
	</section>
	<!-- Blog Section End -->
	<input type="text" readonly placeholder="재료 입력" style="outline:1px solid #c3bfbf;">

	<div class="modal">
		<div class="modal1_body">
			<div class="modal_title">
				<input type="text" id="textex"><button id="btnbtn" name="btnbtn" class="btn btn-primary">검색</button>
				<div class="modal_content">

				</div>
			</div>
			<!-- 제품모달 그리드 -->

				<div id="gridpro"></div>

	</div>



	<!-- 모달창 종료 -->


	<br><br>
	<form method="post" action="/diary/modifyde" name="frm" id="frm">
		<div class="checked">
			<div class="form-check">

				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="dddo" value="aa" onclick="return(false);"
						th:checked="${modify[0].dddo eq 'aa'}">아침

					<i class="input-helper">
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="dddo" value="bb" onclick="return(false);"
						th:checked="${modify[0].dddo eq 'bb'}">점심
					<i class="input-helper">
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="dddo" value="cc" onclick="return(false);"
						th:checked="${modify[0].dddo eq 'cc'}">저녁
					<i class="input-helper">
			</div>
			<button id="che">찾기</button>


			<div class="mb-2 row">

						id="html5-date-input">
				</div>
			</div>
		</div>




		<div class="container">
			<div class="row">
				<div class="col-sm-7 col-xl-6">



					<table class="table table-borderless">
						<thead>
							<tr>
								<th scope="col">재료명</th>
								<th scope="col">칼로리</th>
								<th scope="col">수량</th>
							</tr>
						</thead>
						<tbody id="tbody1">
							<th:block th:each="qweqwe:${modify}">
								<tr>
									<th>
										<input th:value="${qweqwe.ddname}" class="thth1" type="text" name="ddname">
									</th>
									<th>
										<input th:value="${qweqwe.cal}" class="thth2" type="text" name="cal">
										
									</th>
									<th>
										<input th:value="${qweqwe.amount}" class="thth3" type="text" name="amount">
									</th>
									<td class="shoping__cart__item__close"><button class="icon_close"></td>
								</tr>

							</th:block>

						</tbody>


					</table>


				</div>
				<div class="col-sm-2 col-xl-3" style="margin-left: 200px;">
					<div class="tab-content">
						<div class="product__details__tab__desc">
							<span>내용
								<br>
								<input th:value="${con[0].ucon}" type=textarea class="form-control" name="ucon" rows="1" required
									cols="30" style="width : 200px; height:200px; resize: both;"></span>
						</div>
					</div>
				</div>
			</div>

		</div>
		</div>
		<!-- Progress Bar -->

		<div class="flex flex-1 flex-col md:flex-row lg:flex-row mx-2 mt-2">
			<div class="rounded overflow-hidden shadow bg-white mx-2 w-50 pt-2">
				<div class="px-6 py-2 border-b border-light-grey">
					<div class="font-bold text-xl">kcal</div>
				</div>



				<td><input type="text" id="seipSum"></td>





			</div>

		</div>

		</div>
		</th:block>
		<button class="btn btn-primary" id="insert">수정</button>
		<button type="button" class="btn btn-primary" onclick="diaryde()" id="insert">삭제</button>
		<button type="button" class="btn btn-primary " onclick="history.go(-1);">취소</button>
	</form>

	<!-- Js Plugins -->
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.nice-select.min.js"></script>
	<script src="/js/jquery-ui.min.js"></script>
	<script src="/js/jquery.slicknav.js"></script>
	<script src="/js/mixitup.min.js"></script>
	<script src="/js/owl.carousel.min.js"></script>
	<script src="/js/main.js"></script>

	<script>
		var gin;
		var gic;
		var gia;
		const body = document.querySelector('body');
		const modal = document.querySelector('.modal');

		/*제품정보 그리드*/
		const giupData = [];


		const jepoom = new tui.Grid({
			el: document.getElementById('gridpro'),
			data: giupData,
			scrollY: true,
			rowHeaders: ['rowNum'],
			bodyHeight: 300,


			columns: [{
				header: '재료명',
				name: 'ing',
				align: 'center',

			}, {
				header: '칼로리',
				name: 'cal',
				align: 'center',

			}, {
				header: '수량',
				name: 'amount',
				align: 'center',

			}]
		});

		$(function () {
			
			$(".thth3").on("keyup", function () {
				var aaa = $(this).val();
				var bbb = $(this).parent().prev().children();
				var ccc = $(this).parent().prev().children().val();
				  
			      var ddd = aaa * ccc;
			      console.log(ccc);
			      $(bbb).val(ddd);



			})
			

			function result() {
				
				
					var sum = 0;
				$(".thth2").each(function () {
					sum += Number($(this).val());
				});


				$("#seipSum").val(sum);

			}

			result()





			$(".icon_close").on("click", function () {

				$(this).closest("tr").remove();

				result()
				



			})





			$('.blog__btn').click((e) => {
				jepoom.refreshLayout();
				modal.style.display = "flex";
				body.style.overflow = 'hidden';
			})
			const closeBtn = modal.querySelector(".modal_c")
			closeBtn.addEventListener("click", e => {
				modal.style.display = "none";
				body.style.overflow = 'auto';
			})





			/*음식조회*/
			$("#btnbtn").on("click", function () {
				var btnbtn = $('#textex').val();
				console.log(btnbtn);
				$.ajax({
					url: '/diary/flist',
					type: 'GET', // == method
					data: {
						btnbtn
					},

				}).done(function (response) {
					jepoom.refreshLayout();
					jepoom.resetData(response)
					jepoom.on('click', e => {
						var rok = e.rowKey
						gin = jepoom.getRow(rok).ing
						gic = jepoom.getRow(rok).cal
						gia = jepoom.getRow(rok).amount

					})
				})



				$("#modalbtn").on("click", function () {
					var tbody = $('#tbody1');

					var tr = $('<tr>');
					var th1 = $('<th>').append($('<input>').val(gin).addClass('thth1').attr('type', 'text').attr('name', 'ddname'));
					var th2 = $('<th>').append($('<input>').val(gic).addClass('thth2').attr('type', 'text').attr('name', 'cal'));
					var th3 = $('<th>').append($('<input>').val(gia).addClass('thth3').attr('type', 'text').attr('name', 'amount'));
					
					var td4 = $('<td>').addClass('shoping__cart__item__close');
					var button = $('<button>').addClass('icon_close');
					var td5 = $(td4).append(button);
					button.on("click", function () {
						console.log($(this));
						$(this).closest("tr").remove();
						result()
					})
					
					check()

					var b = $(tr).append(th1, th2, th3, td5);

					var d = $(tbody).append(b);

					result()

				})
			})

		function check(){
			$(".thth3").on("keyup", function () {
						var aaa = $(this).val();
						var bbb = $(this).parent().prev().children();
						var ccc = $(this).parent().prev().children().val();
						var ddd = aaa * ccc;
					      
					      
					      $(bbb).val(ddd);
					})
		}

		})

		function diaryde() {
			$("#frm").attr("action", "delete").submit();

		}






	</script>




</body>
