                            <!-- 버튼이나 페이지 숫자를 누를 때마다, 해당하는 값이 넘어가고, 그에 맞는 값들이 계산되어 다시 화면에 뿌려지는 구조. -->
                            <tbody id='boardtable'>
                            <div th:if="${#lists.size(Alllist)>0}">
                                <div th:each="Alllist:${Alllist}">
                                    <tr>
                                        <td>[[${Alllist.uid}]]</td>
                                        <td>[[${Alllist.sex}]]</td>
                                        <td>[[${Alllist.nick}]]</td>
                                        <td>[[${Alllist.B0}]]</td>
                                        <td th:value="${Alllist.uid}">이동</td>
                                    </tr>
                                </div>
                            </div>
                            <!-- 페이지 목록이 담긴 Alllist의 size가 null 값일 경우 조회된 결과가 없다고 출력하기. -->
                            <div th:if="${#lists.size(Alllist) == null}">
                                <td colspan="5">조회된 결과가 없습니다.</td>
                            </div>
                            </tbody>
                        </table>

                    <div class="form-group" style="text-align: center; margin: 100px 0 0 0">
                        <!--paginate -->
                        <div class="paginate" >
                            <div class="paging" style="text-align: center">
                                <!-- 이전 페이지 이동 버튼 생성 -->

                                <!-- hasPreviousPage의 값을 통해, 이전 페이지가 있을 때 해당하는 버튼이 생성되도록 함. -->
                                <!-- 1 page의 경우, 이전 페이지가 존재하지 않으므로 이전 페이지로 넘어가는 버튼이 생성되지 않음. -->

                                <!-- 이전 페이지가 있는 경우 -->
                                <div th:if="${pagination.hasPreviousPage == true}"  style="display: inline-block; margin: 0 10px">
                                    <a class="direction prev" href="javascript:void(0);"
                                       th:onclick="|movePage(1,${pagination.cntPerPage},${pagination.pageSize},${pagination.type},${pagination.keyword})|">
                                        &lt;&lt;
                                    </a>
                                    <a class="direction prev" href="javascript:void(0);"
                                       th:onclick="|movePage(${pagination.currentPage - 1} , ${pagination.cntPerPage},${pagination.pageSize},${pagination.type},${pagination.keyword})|">
                                        &lt;
                                    </a>
                                </div>
                                <!-- 이전 페이지가 없는 경우 -->
                                <div th:if="${pagination.hasPreviousPage == false}"  style=" display: inline-block; margin: 0 10px">
                                    <a class="direction prev" href="javascript:void(0);"
                                       th:onclick="|movePage(1,${pagination.cntPerPage},${pagination.pageSize},${pagination.type},${pagination.keyword})|">
                                        &lt;&lt; </a>
                                    <a class="direction prev" href="javascript:void(0);"
                                       th:onclick="|movePage(${pagination.currentPage},${pagination.cntPerPage},${pagination.pageSize},${pagination.type},${pagination.keyword})|">
                                        &lt;
                                    </a>
                                </div>

                                <!-- 페이지 숫자 번호 출력 -->
                                <div th:each="idx:${#numbers.sequence(pagination.firstPage, pagination.lastPage)}"  style="display: inline-block; margin: 0 10px">
                                        <a style="color: #cc0000; font-weight:700; margin-bottom: 2px; "
                                           href="javascript:void(0)"
                                           th:onclick="|movePage(${idx},${pagination.cntPerPage},${pagination.pageSize},${pagination.type},${pagination.keyword})|" th:value="${idx}">
                                            [[${idx}]]
                                        </a>
                                </div>
                            </div>
                        </div>
                        <!-- 다음 페이지 이동 있을 시 -->
                        <div th:if="${pagination.hasNextPage == true}"  style="display: inline-block; margin: 0 10px">
                            <a class="direction next" href="javascript:void(0);"
                               th:onclick="|movePage(${pagination.currentPage+1},${pagination.cntPerPage},${pagination.pageSize},${pagination.type},${pagination.keyword})|">
                                &gt;</a>
                        </div>
                        <!-- CSS적 요소를 위해 위와 분리함. -->
                        <div th:if="${pagination.hasNextPage == true}"  style=" display: inline-block; margin: 0 10px">
                            <a class="direction next" href="javascript:void(0);"
                               th:onclick="|movePage(${pagination.totalRecordCount},${pagination.cntPerPage},${pagination.pageSize},${pagination.type},${pagination.keyword})|">
                                &gt;&gt;</a>
                        </div>

                        <!-- 다음 페이지 이동 없을 시 -->
                        <div th:if="${pagination.hasNextPage == false}"  style=" display: inline-block; margin: 0 10px">

                        </div>
