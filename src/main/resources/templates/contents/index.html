<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">


    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

	<body>
        <th:block layout:fragment="header" th:include="~{header}"></th:block>
		   <!-- Hero Section Begin -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class = "categories__slider owl-carousel">
                    <div class = "col-lg-12">
                            <div class="hero__item set-bg" data-setbg="img/spaghetti-g9dd6fe2c0_1920.jpg">
                                <div class="hero__text">
                                    <span>FRUIT FRESH</span>
                                    <h2>AlgoMoko <br/>Diet Site</h2>
                                    <p style="color:#ffffff">당신의 건강을 책임집니다.</p>
                                    <a href="#" class="primary-btn">SHOP NOW</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <!-- Hero Section End -->

    <!-- Categories Section Begin -->
    <section class="categories">
        <div class="container">
            <div class="row">
                    <div class="col-lg-3">
                        <div class="hero__item__btn set-bg" data-setbg="img/menu_note.png"></div>
                    </div>
                    <div class="col-lg-3">
                        <div class="hero__item__btn set-bg" data-setbg="img/recipe-book.png" ></div>
                    </div>
                    <div class="col-lg-3">
                        <div class="hero__item__btn set-bg" data-setbg="img/team.png"> </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="hero__item__btn set-bg" data-setbg="img/customer-support.png"></div>
                    </div>
           	 </div>
        </div>
    </section>
    <!-- Categories Section End -->
        <th:block layout:fragment="footer" th:include="~{footer}"></th:block>
    </body>

</html>
