      <script>
         var gin;
         var gic;
         var gia;
         const body = document.querySelector('body');
         const modal = document.querySelector('.modal');

         /*제품정보 그리드*/
         const giupData = [];


         const jepoom = new tui.Grid({
            el: document.getElementById('gridpro'),
            data: giupData,
            scrollY: true,
            rowHeaders: ['rowNum'],
            bodyHeight: 300,


            columns: [{
               header: '재료명',
               name: 'ing',
               align: 'center',

            }, {
               header: '칼로리',
               name: 'cal',
               align: 'center',

            }, {
               header: '수량',
               name: 'amount',
               align: 'center',

            }]
         });

         $(function () {






            $("tr").on("click", ".icon_close", function () {

               $(this).closest("tr").remove();

            })





            $('.blog__btn').click((e) => {
               jepoom.refreshLayout();
               modal.style.display = "flex";
               body.style.overflow = 'hidden';
            })
            const closeBtn = modal.querySelector(".modal_c")
            closeBtn.addEventListener("click", e => {
               modal.style.display = "none";
               body.style.overflow = 'auto';
            })





            /*음식조회*/
            $("#btnbtn").on("click", function () {
               var btnbtn = $('#textex').val();
               console.log(btnbtn);
               $.ajax({
                  url: '/flist',
                  type: 'GET', // == method
                  data: {
                     btnbtn
                  },

               }).done(function (response) {
                  jepoom.refreshLayout();
                  jepoom.resetData(response)
                  jepoom.on('click', e => {
                     var rok = e.rowKey
                     gin = jepoom.getRow(rok).ing
                     gic = jepoom.getRow(rok).cal
                     gia = jepoom.getRow(rok).amount

                  })
               })
               $("#modalbtn").on("click", function () {
                  var tbody = $('#tbody1');

                  var tr = $('<tr>');
                  var th = $('<th>').attr('scope', 'row').addClass('ssuumm');
                  var td1 = $('<td>').html(gin).addClass('foodname');
                  var td2 = $('<td>').html(gic);
                  var td3 = $('<td>').html(gia).addClass('amount');
                  var td4 = $('<td>').addClass('shoping__cart__item__close');
                  var button = $('<button>').addClass('icon_close');
                  button.on("click", function () {
                     console.log($(this));
                     $(this).closest("tr").remove();
                  })
                  var td5 = $(td4).append(button);
                  var a = $(tr).append(th);
                  var b = $(tr).append(td1, td2, td3, td5);
                  var c = $(tbody).append(a);
                  var d = $(tbody).append(b);




               })



            })


         })
      </script>
