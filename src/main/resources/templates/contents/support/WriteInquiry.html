<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>
</head>

<body>
<th:block layout:fragment="content">

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="img/bicycle-gb638434d7_1920.jpg">
        <div class="container" style="margin-top: 40px">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <a href="/FAQ"><h2 style="margin-top: 30px">Algomokgo 1:1 문의</h2>
                            <div class="breadcrumb__option">
                                Home
                                <span>Algomokgo</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->
    <div class="container">
        <table class="table table-hover" style="text-align: center; margin: 100px 0 300px 0;">
            <tr>
                <th scope="col">글번호</th><td><input type="text" style="width: 600px;" readonly></td>
            </tr>
            <tr>
                <th scope="col">제목</th><td><input type="text" style="width: 600px;"></td>
            </tr>
            <tr>
                <th scope="col">내용</th><td><textarea style="width: 600px; height : 300px; resize: none"></textarea> </td>
            </tr>
        </table>
    </div>
</th:block>
</body>

</html>
