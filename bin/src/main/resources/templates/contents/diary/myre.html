<!DOCTYPE html>
<html  lang="ko"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       >

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">


    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/mainsic.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" rel="stylesheet">  

    <link rel="stylesheet" href="StyleCards.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#datepicker" ).datepicker({
        dateFormat: 'yy-mm-dd',
  prevText: '이전 달',
  nextText: '다음 달',
  monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
  monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
  dayNames: ['일', '월', '화', '수', '목', '금', '토'],
  dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
  dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
  showMonthAfterYear: true,
  yearSuffix: '년'
      })
    } );
    </script>
</head>

<body>
<div th:replace="~{fragments/header}"></div>



    <div th:replace="~{fragments/aside}"></div>



        <!-- Shoping Cart Section Begin -->
        <section class="shoping-cart spad">
          <div class="container">
              <div class="row">
                  <div class="col-lg-12">
                      <div class="shoping__cart__table">
                          <table>
                              <thead>
                                  <tr>
                                      <th class="shoping__product">음식</th>
                                      <th>kcal</th>
                                      <th>인분(양)</th>
                                      <th>3대영양소</th>
                                      <th></th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr>
                                      <td class="shoping__cart__item">
                                          <img src="img/cart/cart-1.jpg" alt="">
                                          <h5>Vegetable’s Package</h5>
                                      </td>
                                      <td class="shoping__cart__price">
                                          $55.00
                                      </td>
                                      <td class="shoping__cart__quantity">
                                          <div class="quantity">
                                              <div class="pro-qty">
                                                  <input type="text" value="1">
                                              </div>
                                          </div>
                                      </td>
                                      <td class="shoping__cart__total">
                                          $110.00
                                      </td>
                                      <td class="shoping__cart__item__close">
                                        <span class="icon_close"></span>
                                    </td>

                                  </tr>
                                  <tr>
                                      <td class="shoping__cart__item">
                                          <img src="img/cart/cart-2.jpg" alt="">
                                          <h5>Fresh Garden Vegetable</h5>
                                      </td>
                                      <td class="shoping__cart__price">
                                          $39.00
                                      </td>
                                      <td class="shoping__cart__quantity">
                                          <div class="quantity">
                                              <div class="pro-qty">
                                                  <input type="text" value="1">
                                              </div>
                                          </div>
                                      </td>
                                      <td class="shoping__cart__total">
                                          $39.99
                                      </td>
                                      <td class="shoping__cart__item__close">
                                        <span class="icon_close"></span>
                                    </td>

                                  </tr>
                                  <tr>
                                      <td class="shoping__cart__item">
                                          <img src="img/cart/cart-3.jpg" alt="">
                                          <h5>Organic Bananas</h5>
                                      </td>
                                      <td class="shoping__cart__price">
                                          $69.00
                                      </td>
                                      <td class="shoping__cart__quantity">
                                          <div class="quantity">
                                              <div class="pro-qty">
                                                  <input type="text" value="1">
                                              </div>
                                          </div>
                                      </td>
                                      <td class="shoping__cart__total">
                                          $69.99
                                      </td>
                                      <td class="shoping__cart__item__close">
                                        <span class="icon_close"></span>
                                    </td>

                                  </tr>
                              </tbody>
                          </table>
                          <div class="card-footer text-center">
                            <button class="btn btn-primary" onclick="location.href='rewrite.html'">레시피 등록</button>
                        </div>
                      </div>
                  </div>
              </div>

               
                 
              </div>
          </div>
      </section>
    <!-- Blog Section End -->

    <br/>


    <div th:replace="~{fragments/footer}"></div>

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>



</body>

</html>
