    <div th:replace="fragments/header"></div>

   <!-- Breadcrumb Section Begin -->

        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>관리자</h2>
                    <div class="breadcrumb__option">

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- 회원 정보 Begin -->

<section class="product spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-3 col-md-5">
            <!-- menu bar Begin -->
              <div class="sidebar">
                  <div class="sidebar__item">
                      <h4>my Page</h4>
                      <ul>
                          <li><a href="/UserList">회원 관리</a></li>
                          <li><a href="/UserList">- 회원리스트</a></li>
                          <li><a href="/ReportUser">- 신고유저관리</a></li>
                          <li><a href="/Statistics">통계</a></li>
                          <li><a href="#">1:1문의 내역 확인</a></li>
                          <li><a href="#">FAQ이동</a></li>
                          <li><a href="#">레시피관리</a></li>
                      </ul>
                  </div>
              </div>
              <!-- menu bar end -->
          </div>

                <div class="container-fluid col-lg-9" >
                    <div class="container">
                    <div class="row" >
                        <table class="table table-hover" style="text-align: center">
                            <h4>회원관리</h4>
                            <form action="#">
                                <div class="row" >
                                    <div class="col-lg-10 " >
                                        <table >
                                            <tr>
                                                <th>제목</th>
                                                <td><input type="text" name="title" placeholder="제목을 입력하세요" style="width: 1000px;"></td>
                                            </tr>
                                            <tr>
                                                <th>내용</th>
                                                <td><textarea cols="40" rows="10" name="content" placeholder="내용을 입력하세요"></textarea></td>
                                            </tr>
                                            <tr>
                                                <th>파일첨부</th>
                                                <td>
                                                    <input type="file" name="userId" >
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                                <div style="text-align: center">
                                    <button type="submit">작성</button>
                                    <button type="button">목록</button>
                                </div>
                            </form>
                            
                        </table>
                    </div>
                    </div>
                </div>
          </div>
      </div>
  </div>
