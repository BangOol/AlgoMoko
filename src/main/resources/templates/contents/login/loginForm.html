<!DOCTYPE html>
<html lang="zxx"  xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>


</head>

<body>

<th:block layout:fragment="content">



    <!--회원 목록 body-->
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>로그인</h2>
                        <div class="breadcrumb__option">

                            <span>Login</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- login Begin -->
    <section class = "login__form" style = "text-align: center">
   		 	<div class="alert alert-danger" id="msg_div" style="display:none;">
           	 	<strong>서버 메시지 </strong><span th:text="${msg}"></span>
        	</div>
            <form id="login_form" method="post" action="/loginForm/login">

                <div class="container">

                   <center> <img src = "img/로고.PNG" class = "loginLogo"></center>
                    <div class = "login__form__detail">
                        <input style = "width: 400px; border-radius: 10px;
                        border: 1px solid; height: 30px; margin: 10px 0 10px 0 ;" id="mid" type = "email" name ="mid" placeholder="이메일을 입력하세요">
                    </div>

                    <div class = "login__form__detail">
                        <input style = "width: 400px; border-radius: 10px;
                        border: 1px solid; height: 30px; margin: 10px 0 10px 0 ;" id ="mpw" type = "password" name ="mpw" placeholder="비밀번호를 입력하세요">
                    </div>


                    <br>
                    	<button style ="width: 100px; border-radius: 10px;
                        border: 1px solid; height: 30px; margin: 10px 0 10px 0 ;" id="login" >로그인</button>
                    <br>    
                <ul>
                    	<a href="findAccount" style ="width: 200px; border-radius: 10px;
                    	 border: 1px solid; height: 30px; margin: 10px 0 10px 0 ;">아이디찾기</a>
                    	<a href="findAccount" style ="width: 200px; border-radius: 10px;
                    	 border: 1px solid; height: 30px; margin: 10px 0 10px 0 ;">비밀번호찾기</a>
                    	<a href="registerIdForm1" style ="width: 200px; border-radius: 10px;
                    	 border: 1px solid; height: 30px; margin: 10px 0 10px 0 ;">회원가입</a>                                               
                </ul>    
                    



            </form>

    </section>
    <script>
        $(document).ready(function() {
			// ★ 수정 부분!
		     const queryString = location.search.substr(1);
    		if (queryString == "error")
      			  alert("로그인에 실패했습니다.");


            $('#login').click(function(e) {
                // #login 버튼이 폼 내부에 있으면 submit으로 동작한다. 그걸 막기 위해 preventDefualt를 쓴다.
                e.preventDefault();
                const $mid = $('#mid').val();
                $('#mid').val($mid);
                $('#login_form').submit();
            })

        })
    </script>

</th:block>

</body>

</html>
