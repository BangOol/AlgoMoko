<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layouts/layout}">

<head>
<meta charset="UTF-8">
<meta name="description" content="Ogani Template">
<meta name="keywords" content="Ogani, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>challenge</title>
</head>

<body>
	<th:block layout:fragment="content">
		<!-- Breadcrumb Section Begin -->
		<section class="breadcrumb-section set-bg"
			data-setbg="../img/chl/chlmain.jpg">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<div class="breadcrumb__text">
							<h2>챌린지 수정</h2>
							<div class="breadcrumb__option">
								<span>Challenge Update</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Breadcrumb Section End -->
		<!--  본문 시작 -->
		<section class="checkout spad">
			<div class="container">
				<div th:each="chl:${getPage}" class="checkout__form">
					<h4 style="text-align: center;">챌린지 수정</h4>
					<form th:action="@{../challenge/cUpdate(cno=${chl.cno})}" enctype="multipart/form-data"
						method="post">
						<div class="col-lg-12 col-md-6">
							<div>
								<div class="row">
									<div class="col-lg-4">
										<div class="checkout__input">
											<label for="subject">제목</label> <input
												th:value="${chl.ctitle}" type="text" class="form-control"
												id="ctitle" name="ctitle">
										</div>
									</div>
									<div class="col-lg-4">
										<div class="checkout__input">
											<label for="cdday">D-Day</label> <input
												th:value="${chl.cdday}" type="text" class="form-control"
												id="cdday" name="cdday">
										</div>
									</div>
									<div class="col-lg-4">
										<div class="checkout__input">
											<label for="cimg">파일첨부<span>*</span></label> <input
												type="file" class="form-control" id="cimg" name="filename2">
										</div>
									</div>
								</div>
								<div class="checkout__input">
									<label for="ccon" style="margin-top: 15px;">내용</label>
									<textarea th:text="${chl.ccon}" class="form-control" id="ccon"
										name="ccon" rows="3"></textarea>
								</div>
							</div>
						</div>
						<div style="float: right;">
							<button type="submit" class="site-btn">수정</button>							
						</div>
					</form>

				</div>
			</div>
		</section>
	</th:block>
	<!-- 본문 끝 -->
</body>
</html>
