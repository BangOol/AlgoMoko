<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

<body>
<th:block layout:fragment="content">
    <!--회원 목록 body-->
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2 style="font-family: 'Cairo', 'Jua', sans-serif">관리자</h2>
                        <div class="breadcrumb__option">
                            <span style="font-family: 'Cairo', 'Jua', sans-serif">회원에 대한 다양한 통계를 확인할 수 있습니다.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 회원 정보 Begin -->

    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-5">
                    <!-- menu bar Begin -->
                    <div class="sidebar">
                        <div class="sidebar__item" style="font-family: 'Cairo', 'Jua', sans-serif">
                            <h4>my Page</h4>
                            <ul>
                                <li><a href="/UserList">회원 관리</a></li>
                                <li><a href="/Statistics">통계</a></li>
                                <li><a href="/UserStatistics">- 회원 통계</a></li>
                                <li><a href="/Statistics">- 식단 통계</a></li>
                                <li><a href="/Statistics">- 챌린지 통계</a></li>
                                <li><a href="/moveInquiry">1:1문의 내역 확인</a></li>
                                <li><a href="/moveFAQ">FAQ 이동</a></li>
                                <li><a href="#">레시피 관리</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- menu bar end -->
                <div class="container-fluid col-lg-9">
                    <div class="row">
                        <h4 style="font-family:'Jua'">회원통계</h4>
                    </div>
                    <br>
                    <div class="row" style="padding: 0 0 0 40px">
                        <div id='userStatistics'
                             style="width: 600px; height: 200px; border-radius: 20px; border: 1px solid; margin-top: 50px"
                             onclick="location.href='/UserStatistics'">
                            <h3 style="font-family: 'Cairo', 'Jua', sans-serif; margin : 30px 0 0 30px; width: 110px;">유저 통계</h3>
                            <img src="img/group.png" style="width: 130px; height: 130px; margin : 0 0 20px 420px;">
                        </div>
                        <div id='diaryStatistics'
                             style="width: 600px; height: 200px; border-radius: 20px; border: 1px solid; margin-top: 50px"
                             onclick="location.href='/DiaryStatistics'">
                            <h3 style="font-family: 'Cairo', 'Jua', sans-serif; margin : 30px 0 0 30px">식단일지 통계</h3>
                            <img src="img/list-icon.png" style="width: 130px; height: 130px; margin : 0 0 40px 420px; width: 110px;">
                        </div>
                        <div id='challengeStatistics'
                             style="width: 600px; height: 200px; border-radius: 20px; border: 1px solid; margin-top: 50px"
                             onclick="location.href='/ChallengeStatistics'">
                            <h3 style="font-family: 'Cairo', 'Jua', sans-serif; margin : 30px 0 0 30px">챌린지 통계</h3>
                            <img src="img/goal.png" style="width: 160px; height: 130px; margin : 0 0 20px 420px; width: 110px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
</body>

</html>
