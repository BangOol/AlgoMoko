<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layouts/layout}">

<head>
<meta charset="UTF-8">
<meta name="description" content="Ogani Template">
<meta name="keywords" content="Ogani, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
<title>challenging</title>

</head>

<body>
	<th:block layout:fragment="content">
		<script>
			var result = '[[${msg}]]'
			if (result != '') {
				alert(result);
			}
		</script>
		<!-- Breadcrumb Section Begin -->
		<section class="breadcrumb-section set-bg"
			data-setbg="../img/chl/chlmain.jpg">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<div class="breadcrumb__text">
							<h2>진행중인 챌린지</h2>
							<div class="breadcrumb__option">
								<span>Challenging</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Breadcrumb Section End -->

		<!-- Blog Section Begin -->
		<section class="blog spad">
			<div class="container">
				<div class="row">
					<div class="col-lg-4 col-md-5">
						<div class="blog__sidebar">
							<div class="blog__sidebar__search">
								<form action="#" style="margin-right: 60px;">
									<input type="text" placeholder="챌린지 검색">
									<button type="submit">
										<span class="icon_search"></span>
									</button>
								</form>
							</div>
							<div class="blog__sidebar__item">
								<h4>Categories</h4>
								<ul>
									<li><a href="../challenge">챌린지 목록</a></li>
									<li><a href="../challenge/challenging">진행중인 챌린지</a></li>
									<li><a href="../challenge/challengeEnd">완료한 챌린지</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="col-lg-8 col-md-7">
						<div class="row">
							<div th:each="mc:${mcList}" class="col-lg-6 col-md-6 col-sm-6">
								<div class="blog__item">
									<div class="blog__item__cpic">
										<img class="cimg" th:src="@{download(img=${mc.filepath})}">
									</div>
									<div class="blog__item__text">
										<ul>
											<li><i th:text="| 시작날짜 : ${mc.sdate}|"
												class="fa fa-calendar-o"></i></li>
											<li><i th:text="| 종료날짜 : ${mc.edate}|"
												class="fa fa-calendar-o"></i></li>
										</ul>
										<h5>
											<a th:text="${mc.ctitle}">탄산 끊기</a>
										</h5>
										<p th:text="${mc.cdday}+'일 동안 '+${mc.ctitle}+' 도전중!'"></p>
										<p style="color: red;" th:text="'이행률 : '+${mc.cper}+'%'"></p>
										<!-- <a th:href="@{/challenge/challengeDetail(cno=${mc.cno2})}" class="blog__btn">인증하기 <span class="arrow_right"></span></a> -->
										<div style="margin-left: 152px;">
											<a sec:authorize="hasAuthority('u1')"
												th:href="@{/challenge/cValidation(cno2=${mc.cno2}, mycno=${mc.mycno})}"
												class="blog__btn">인증하기</a> <a id="ff"
												sec:authorize="hasAuthority('u1')"
												th:href="@{/challenge/deleting(cno2=${mc.cno2})}"
												class="blog__btn">포기하기</a>
										</div>

									</div>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="product__pagination blog__pagination">
									<a href="#">1</a> <a href="#">2</a> <a href="#">3</a> <a
										href="#"><i class="fa fa-long-arrow-right"></i></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</th:block>
	<!-- Blog Section End -->
</body>

</html>
