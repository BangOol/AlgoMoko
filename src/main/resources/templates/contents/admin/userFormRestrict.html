<!DOCTYPE html>
<html  lang="ko" xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layouts/layout}">
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Ogani Template">
  <meta name="keywords" content="Ogani, unica, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ogani | Template</title>
</head>

<body>



<th:block layout:fragment="content">

<!-- 회원 정보 Begin -->
  <!-- Breadcrumb Section Begin -->
  <section class="breadcrumb-section set-bg"
           data-setbg="img/breadcrumb.jpg">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="breadcrumb__text">
            <h2>유저 관리</h2>
            <div class="breadcrumb__option">
              <span>유저 관리를 하는 페이지입니다.</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<section class="product spad" style="font-family: 'Jua';">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-5">
        <!-- menu bar Begin -->
        <div class="sidebar" >
          <div class="sidebar__item" style="background-color:#f5f5f5; height :600px;">
            <h4>my Page</h4>
            <ul style="margin: 0 0 0 20px;">
              <li><a href="/UserList">회원 관리</a></li>
              <li><a href="/UserList">- 회원리스트</a></li>
              <li><a href="/ReportUser">- 신고유저관리</a></li>
              <li><a href="/Statistics">통계</a></li>
              <li><a href="/moveInquiry">1:1문의 내역 확인</a></li>
              <li><a href="/moveFAQ">FAQ이동</a></li>
              <li><a href="#">레시피관리</a></li>
            </ul>
          </div>
        </div>
        <!-- menu bar end -->
      </div>
      <div class="col-lg-9 col-md-7">
        <div class="product__discount">
          <div class="section-title product__discount__title"  style="border-bottom: 2px solid; padding-bottom:10px ;">
            <h3 style="font-family: 'Jua';">유저 정보</h3>
          </div>
          회원 정보
          <table th:each="dt:${detailList}">
            <tr style="border-top: 1px solid;">
              <th style="padding:  15px 300px 15px 0; ">아이디</th><td style="padding:  0 300px 0 0;" th:text="${dt.uid}">test@gmail.com</td>
            </tr >
            <tr style="border-top: 1px solid;">
              <th style="padding:  15px 300px 15px 0; ">닉네임</th><td style="padding:  0 300px 0 0;" th:text="${dt.nick}">testUser</td>
            </tr>
            <tr style="border-top: 1px solid; border-bottom: 1px solid;">
              <th style="padding:  15px 300px 15px 0; ">생년월일</th><td style="padding:  0 300px 0 0;" th:text="${dt.birth}">2000.01.01</td>
            </tr>
          </table>
          <br><br><br><br>
          체중 정보
          <table th:each = "dt:${detailList}">
            <tr style="border-top: 1px solid;">
              <th style="padding:  15px 300px 15px 0; ">키</th><td style="padding:  0 330px 0 0;"  th:text="${dt.height}">180cm</td>
            </tr>
            <tr style="border-top: 1px solid;">
              <th style="padding:  15px 300px 15px 0; ">몸무게</th><td style="padding:  0 330px 0 0;" th:text="${dt.weight}">90kg</td>
            </tr>
            <tr style="border-top: 1px solid;">
              <th style="padding:  15px 300px 15px 0; ">목표체중</th><td style="padding:  0 330px 0 0;" th:text="${dt.tweight}">80kg</td>
            </tr>
            <tr style="border-top: 1px solid; border-bottom: 1px solid;">
              <th style="padding:  15px 300px 15px 0; ">기초 대사량</th><td style="padding:  0 330px 0 0;" th:text="${dt.tcal}">1820kcal</td>
            </tr>
          </table>
        </div>
        <select id = "selectOption" name = "restrictType" >
          <option value="normal">정상</option>
          <option value="1res">1일 제한</option>
          <option value="3res">3일 제한</option>
          <option value="forres">영구 제한</option>
        </select>
        <input type = "button" value = "수정하기" style="margin-left:770px; width: 80px; height: 30px;" onclick="modifyUserinfo()">
      </div>
    </div>
  </div>
</section>
<script>
  function modifyUserInfo(){
    fetch('/userRestrict',{
      method : 'PUT'
    }).then(response=>{

    })
  }
</script>
</th:block>
</body>

</html>
